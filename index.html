<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Buku Tamu KPU</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        input, select, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn-export { margin-top: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .btn-export:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Buku Tamu KPU</h1>
    <form id="formTamu">
        <input type="text" id="nama" placeholder="Nama Lengkap" required>
        <input type="text" id="instansi" placeholder="Instansi / Asal" required>
        <input type="text" id="keperluan" placeholder="Keperluan" required>
        
        <select id="bagian" required>
            <option value="">-- Pilih Tujuan Bagian --</option>
            <option value="Bagian Umum">Bagian Umum</option>
            <option value="Divisi Teknis">Divisi Teknis</option>
            <option value="Divisi Hukum">Divisi Hukum</option>
            <option value="Divisi Data & Informasi">Divisi Data & Informasi</option>
            <option value="Divisi Sosialisasi & Parmas">Divisi Sosialisasi & Parmas</option>
            <option value="Ketua KPU">Ketua KPU</option>
        </select>

        <select id="tujuan" required>
            <option value="">-- Pilih Nama Pegawai --</option>
            <option value="Ibu Ratna">Ibu Ratna</option>
            <option value="Bapak Rudi">Bapak Rudi</option>
            <option value="Ibu Sari">Ibu Sari</option>
            <option value="Pak Dwi">Pak Dwi</option>
            <option value="Pak Hendra">Pak Hendra</option>
            <option value="Lainnya">Lainnya</option>
        </select>

        <button type="submit">Catat Tamu</button>
    </form>

    <button class="btn-export" onclick="exportToExcel()">Export ke Excel</button>

    <table id="tabelTamu">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Instansi</th>
                <th>Keperluan</th>
                <th>Tujuan Bagian</th>
                <th>Nama Pegawai</th>
                <th>Tanggal</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let dataTamu = [];

        function getTanggalHariIni() {
            const now = new Date();
            const hari = now.getDate().toString().padStart(2, '0');
            const bulan = (now.getMonth() + 1).toString().padStart(2, '0');
            const tahun = now.getFullYear();
            return `${hari}-${bulan}-${tahun}`;
        }

        document.getElementById("formTamu").addEventListener("submit", function(event) {
            event.preventDefault();
            const nama = document.getElementById("nama").value.trim();
            const instansi = document.getElementById("instansi").value.trim();
            const keperluan = document.getElementById("keperluan").value.trim();
            const bagian = document.getElementById("bagian").value;
            const tujuan = document.getElementById("tujuan").value;
            const tanggal = getTanggalHariIni();

            if (nama && instansi && keperluan && bagian && tujuan) {
                dataTamu.push({ nama, instansi, keperluan, bagian, tujuan, tanggal });
                tampilkanData();
                this.reset();
            }
        });

        function tampilkanData() {
            const tbody = document.querySelector("#tabelTamu tbody");
            tbody.innerHTML = "";
            dataTamu.forEach((item, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${item.nama}</td>
                    <td>${item.instansi}</td>
                    <td>${item.keperluan}</td>
                    <td>${item.bagian}</td>
                    <td>${item.tujuan}</td>
                    <td>${item.tanggal}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function exportToExcel() {
            let csv = "No,Nama,Instansi,Keperluan,Tujuan Bagian,Nama Pegawai,Tanggal\n";
            dataTamu.forEach((item, index) => {
                csv += `${index + 1},"${item.nama}","${item.instansi}","${item.keperluan}","${item.bagian}","${item.tujuan}","${item.tanggal}"\n`;
            });

            const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            link.setAttribute("href", URL.createObjectURL(blob));
            link.setAttribute("download", "buku_tamu_kpu.csv");
            link.style.display = "none";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
